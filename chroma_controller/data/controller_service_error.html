<html>
<head>
  <link href="controller.css" rel="stylesheet" media="screen">
  <link href="lib/font-awesome.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="header">
    <h3 id="page-header">Communication Error</h3>
  </div>

  <div class="content" hidden>
    <div class="menu_area center">
      <img src="img/warning.svg"/>
      <h2>Failed to connect to DBUS service</h2>
      <h5>Please check that the <code>razer_bcd</code> service is running on your system.</h5>
      <p>This application communicates with your Razer peripherals using the DBUS service, which could not be connected.</p>
    </div>

  </div>

  <div class="footer">
    <div class="left"></div>
    <div class="right">
      <a class="btn" id="close-window" onclick="cmd('quit')">Quit</a>
    </div>
  </div>

  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
