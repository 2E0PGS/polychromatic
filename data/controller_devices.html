<html>
<head>
  <link href="controller.css" rel="stylesheet" media="screen">
  <link href="lib/font-awesome.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="header">
    <h3 id="page-header">Connected Razer Devices</h3>
  </div>

  <div class="content" hidden>

    <!-- Keyboard Not Detected -->
    <div class="menu_area">
      <p>Please select a Razer device to configure.</p>
      <br>
      <table id="detected-devices" class="devices center">
          <!-- Populated in Python -->
          <!-- Column 1 = Image -->
          <!-- Column 2 = Hardware Name -->
          <!-- Column 3 = Configure Button -->
      </table>
    </div>

  </div>

  <div class="footer">
    <div class="left"></div>
    <div class="right">
      <a class="btn" id="rescan" onclick="cmd('rescan-devices')">Rescan</a>
      <a class="btn" id="close-window" onclick="cmd('quit')">Close</a>
    </div>
  </div>

  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="js/global.js"></script>
  <script src="js/devices.js"></script>
</body>
</html>
